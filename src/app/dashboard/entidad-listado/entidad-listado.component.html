<div fxLayout="column">
    <table mat-table [dataSource]="listaEntidades" class="mat-elevation-z8" fxFlex="100%">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.data.nombre }} </td>
        </ng-container>

        <ng-container matColumnDef="personaContacto">
            <th mat-header-cell *matHeaderCellDef> Persona de contacto </th>
            <td mat-cell *matCellDef="let element"> {{ element.data.personaContacto }} </td>
        </ng-container>

        <ng-container matColumnDef="nTelefono">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{ element.data.nTelefono }} </td>
        </ng-container>

        <ng-container matColumnDef="direccionPostal">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let element"> {{ element.data.direccionPostal }} </td>
        </ng-container>

        <ng-container matColumnDef="kilosDestinados">
            <th mat-header-cell *matHeaderCellDef> Kilos destinados </th>
            <td mat-cell *matCellDef="let element"> {{ element.data.kilosDestinados }} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Editar entidad" (click)="dialogoEditarEntidad(element)">
                <mat-icon>edit</mat-icon>
              </button>
                <!-- <button mat-icon-button aria-label="Eliminar historia" (click)="dialogoEliminarHistoria(element.id)">
                <mat-icon>delete</mat-icon>
              </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="dialogoCrearEntidad()" style="z-index: 9;">
    <mat-icon class="mat-24">add</mat-icon>
</button>
