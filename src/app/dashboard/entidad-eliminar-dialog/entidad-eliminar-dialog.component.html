<h1 mat-dialog-title>Borrar Entidad</h1>
<div mat-dialog-content>
    <p>Se eliminará la entidad y todos sus datos asociados. ¿Está seguro?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button class="boton-rojo" (click)="cerrar()">Cancelar</button>
    <button mat-raised-button class="boton-azul" (click)="confirmarBorrado()">Borrar</button>
</div>
