<div fxFlexLayout="column">
    <h1 *ngIf="id == null" mat-dialog-title>Nueva entidad</h1>
    <h1 *ngIf="id != null" mat-dialog-title>Editar entidad</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="entidadDto.nombre" placeholder="Nombre de la entidad">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="entidadDto.personaContacto" placeholder="Nombre de la persona de contacto">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="entidadDto.nTelefono" placeholder="Número de teléfono">
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="entidadDto.direccionPostal" placeholder="Dirección Postal">
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput [(ngModel)]="entidadDto.kilosDestinados" placeholder="Kilos destinados">
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button color="warn" mat-raised-button (click)="cancelar()">Cancelar</button>
        <button color="primary" *ngIf="id == null" mat-raised-button (click)="guardarEntidad()" cdkFocusInitial>Guardar</button>
        <button color="primary" *ngIf="id != null" mat-raised-button (click)="editarEntidad()">Guardar</button>
    </div>
</div>
