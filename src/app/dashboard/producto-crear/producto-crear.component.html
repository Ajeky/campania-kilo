<div fxFlexLayout="column">
    <h1 *ngIf="id == null" mat-dialog-title>Nuevo producto</h1>
    <h1 *ngIf="id != null" mat-dialog-title>Editar producto</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput [(ngModel)]="productoDto.nombreProducto" placeholder="Nombre de la entidad">
        </mat-form-field>

    </div>
    <div mat-dialog-actions>
        <button color="warn" mat-raised-button (click)="cancelar()">Cancelar</button>
        <button color="primary" *ngIf="id == null" mat-raised-button (click)="guardarProducto()" cdkFocusInitial>Guardar</button>
        <button color="primary" *ngIf="id != null" mat-raised-button (click)="editarProducto()">Guardar</button>
    </div>
</div>
