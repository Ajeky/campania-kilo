<h1 mat-dialog-title>Borrar Historia</h1>
<div mat-dialog-content>
    <p>Se eliminará la historia y todos sus datos asociados. ¿Está seguro?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="confirmarBorrado()">Borrar</button>
    <button mat-raised-button color="warn" (click)="cerrar()">Cancelar</button>
</div>
