<div fxLayout="column">
    <table mat-table [dataSource]="listaCajas" class="mat-elevation-z8 wide-table" fxFlex="100%">
        <ng-container matColumnDef="nCaja">
            <th mat-header-cell *matHeaderCellDef> NÃºmero de caja </th>
            <td mat-cell *matCellDef="let element"> {{ element.data.nCaja }} </td>
        </ng-container>

        <ng-container matColumnDef="productoNombre">
            <th mat-header-cell *matHeaderCellDef> Tipo de producto </th>
            <td mat-cell *matCellDef="let element"> {{ element.data.productoNombre }} </td>
        </ng-container>

        <ng-container matColumnDef="kilos">
            <th mat-header-cell *matHeaderCellDef> Peso </th>
            <td mat-cell *matCellDef="let element"> {{ element.data.kilos }} kg</td>
        </ng-container>

        <ng-container matColumnDef="entidadNombre">
            <th mat-header-cell *matHeaderCellDef> Entidad de destino </th>
            <td mat-cell *matCellDef="let element">
                <span *ngIf="element.data.entidadNombre != null"> {{ element.data.entidadNombre }} </span>
                <span *ngIf="element.data.entidadNombre == null" style="color: red;"> Entidad no especificada </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Editar caja" (click)="dialogoEditarCaja(element)">
                <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button aria-label="Eliminar caja" (click)="dialogoEliminarCaja(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="dialogoCrearCaja()" style="z-index: 9;">
    <mat-icon class="mat-24">add</mat-icon>
</button>
