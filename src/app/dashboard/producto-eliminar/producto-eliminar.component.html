<h1 mat-dialog-title>Borrar producto</h1>
<div mat-dialog-content>
    <p>Se eliminará el producto y todos sus datos asociados. ¿Está seguro?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="confirmarBorrado()">Borrar</button>
</div>
