<div fxFlexLayout="column">
    <h1 *ngIf="id == null" mat-dialog-title>Nueva caja</h1>
    <h1 *ngIf="id != null" mat-dialog-title>Editar caja</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <input type="number" matInput [(ngModel)]="cajaDto.nCaja" placeholder="NÃºmero de la caja">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de producto</mat-label>
            <mat-select [(ngModel)]="cajaDto.productoNombre">
                <mat-option *ngFor="let producto of productos" [value]="producto.data.nombreProducto">
                    {{ producto.data.nombreProducto }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input type="number" matInput [(ngModel)]="cajaDto.kilos" placeholder="Peso en kilos de la caja">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Entidad de destino</mat-label>
            <mat-select [(ngModel)]="cajaDto.entidadNombre">
                <mat-option *ngFor="let entidad of entidades" [value]="entidad.data.nombre">
                    {{ entidad.data.nombre }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button color="warn" mat-raised-button (click)="cancelar()">Cancelar</button>
        <button color="primary" *ngIf="id == null" mat-raised-button (click)="guardarCaja()" cdkFocusInitial>Guardar</button>
        <button color="primary" *ngIf="id != null" mat-raised-button (click)="editarCaja()">Guardar</button>
    </div>
</div>
